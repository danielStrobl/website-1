functionality:
  name: take_column
  namespace: example
  arguments:
    - name: "--input"
      alternatives: [ "-i" ]
      type: file
      required: true
    - name: "--output"
      alternatives: [ "-o" ]
      type: file
      required: true
      direction: output
    - name: "--column"
      type: integer
      required: false
      default: 2
    - type: string
      name: --id
      default: "take_column"
  resources:
  - type: python_script
    path: ./script.py
platforms:
  - type: docker
    image: amancevice/pandas:slim
  - type: nextflow
    variant: vdsl3