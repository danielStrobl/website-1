<script type="application/javascript">

window.document.addEventListener("DOMContentLoaded", function () {
  
  openOsTab()
});

function openOsTab() {
	const os = guessOS();

  switch (os) {
    case "Linux":
      document.getElementById("tabset-1-1-tab").click();
      break;
    case "macOS":
      document.getElementById("tabset-1-2-tab").click();
      break;
    case "Windows":
      document.getElementById("tabset-1-3-tab").click();
      break;

  }
}

function guessOS() {
	const userAgent = window.navigator.userAgent;
	if (userAgent.includes('Mac')) {
		return "macOS";
	} else if (userAgent.includes("Win")) {
		return "Windows";
	} else {
		return "Linux";
	}
}
</script>
