changes: "### MAJOR CHANGES\n\n* `viash_install`:\n  - Added `--log_prefix`: This\
  \ prefix is used to determine the path of the log files for `viash_build`, `viash_test`\
  \ and `viash_push`.\n  - Added `--organization`: Id of the organisation to be used\
  \ in the Docker image name, i.e. `<registry>/<organization>/<namespace><namespace_sep><name>`.\n\
  \  - Added `--target_image_source`: Url to the Git repo in which this project resides.\n\
  \  - Removed `--log`.\n\n* `viash_build`:\n  - Reduce code duplication by contructing\
  \ the command with Bash Arrays.\n  - Renamed `--platforms` to `--platform`.\n  -\
  \ Added `--organization`: Id of the organisation to be used in the Docker image\
  \ name, i.e. `<registry>/<organization>/<namespace><namespace_sep><name>`.\n  -\
  \ Added `--target_image_source`: Url to the Git repo in which this project resides.\n\
  \  - Changed default of `--log` from `log.txt` to `.viash_build_log.txt`.\n  - Added\
  \ `--verbose`: Print out the underlying `viash ns build` command before running\
  \ it.\n\n* `viash_test`:\n  - Reduce code duplication by contructing the command\
  \ with Bash Arrays.\n  - Renamed `--platforms` to `--platform`.\n  - Added `--organization`:\
  \ Id of the organisation to be used in the Docker image name, i.e. `<registry>/<organization>/<namespace><namespace_sep><name>`.\n\
  \  - Added `--target_image_source`: Url to the Git repo in which this project resides.\n\
  \  - Changed default of `--log` from `log.txt` to `.viash_test_log.txt`.\n  - Changed\
  \ default of `--tsv` from `log.tsv` to `.viash_test_log.tsv`.\n  - Added `--verbose`:\
  \ Print out the underlying `viash ns test` command before running it.\n\n* `viash_push`:\n\
  \  - Reduce code duplication by contructing the command with Bash Arrays.\n  - Added\
  \ `--organization`: Id of the organisation to be used in the Docker image name,\
  \ i.e. `<registry>/<organization>/<namespace><namespace_sep><name>`.\n  - Changed\
  \ default of `--log` from `log.txt` to `.viash_push_log.txt`.\n  - Added `--verbose`:\
  \ Print out the underlying `viash ns build` command before running it.\n\n### MINOR\
  \ CHANGES\n\n* `NextflowPlatform`: Added the `organization` field to the nextflow\
  \ platform as well.\n\n"
