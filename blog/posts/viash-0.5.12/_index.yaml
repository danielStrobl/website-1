changes: "### MINOR CHANGES\n\n* `--help`: Don't print \"my_component <not versioned>\"\
  \ when no version is specified, \n  but instead simply \"my_component\".\n\n* `NextflowVdsl3Platform`:\
  \ Set `mode=copy` for `auto.publish` and `auto.transcript`.\n\n* `NextflowVdsl3Platform`:\
  \ When a module is used multiple times in the same workflow, \n  don't throw an\
  \ error anymore, instead simply generate a warning.\n\n* `NextflowVdsl3Platform`:\
  \ Throw an error when an input file was not found.\n\n* `viash build`: Indent auto-generated\
  \ code according the indentation of `VIASH START` when found.\n  \n* `Main`: Handle\
  \ not finding the config file or resources in a config file better.\n  Display a\
  \ more helpful message instead of a stack trace.\n\n* `BashWrapper`: Add checks\
  \ on parameters for valid integer, double and boolean values.\n\n* `BashWrapper`:\
  \ Add option to limit string and integer values to specific choice values.\n\n*\
  \ `BashWrapper`: Add option to set min and max values for integer and double values.\n\
  \n* Dependencies:\n  - Scala was upgraded from 2.12.10 to 2.12.15\n  - sbt was upgraded\
  \ from 1.3.4 to 1.6.1\n  - sbt-scoverage was upgraded from 1.5.1 to 1.9.3\n\n###\
  \ BUG FIXES\n\n* `viash_test`: Add back `--no_cache` parameter to `viash_test`.\n\
  \n* `viash_test`: Fix `--append` parameter for `viash_test`, was not getting passed\
  \ through.\n\n* `viash ns test`: Fix `--append` parameter, actually start from a\
  \ clean file if append is false.\n\n* `viash_push`: Fix component not being built\
  \ during a release of Viash.\n\n* `PythonRequirements`: Fix packages being mentioned\
  \ twice in a Dockerfile.\n\n* `Main`: Added support spaces in filenames of config\
  \ files and resources\n\n* `BashWrapper`: Display a message when the last parsed\
  \ argument would require more values than are still available.\n  Now display a\
  \ message that values are missing, used to silently crash the wrapper.\n\n* `viash\
  \ config inject`: Fix error when file argument is `must_exist: true`.\n  \n\n"
date: '2022-05-24'
subtitle: Improvements for VDSL3 and the Bash wrapper + several bug fixes
version: 0.5.12
whats_new: '

  This release contains a bunch improvements for VDSL3 and adds some parameters to
  the `viash test` and `viash test ns` commands.


  '
