changes: "### NEW FUNCTIONALITY\n\n* `NextflowVdsl3Platform`: Allow overriding the\
  \ container registry of all Viash components by \n  setting the `params.override_container_registry`\
  \ value. Only works for auto-derived image names.\n\n### MAJOR CHANGES\n\n* `Functionality`:\
  \ renamed `tests` to `test_resources`.\n  Backwards compatibility provided but a\
  \ notification message is displayed on the console.\n\n### MINOR CHANGES\n\n* `Functionality`\
  \ and `viash ns`: Added `.enabled` in functionality, set to `true` by default.\n\
  \  Filter for disabled components in namespace commands.\n\n* `DockerPlatform`:\
  \ Add org.opencontainers.image annotations to built docker images.\n\n* `Functionality`:\
  \ when defining text resources, permit defining `path` instead of `dest`.\n  If\
  \ both `dest` and `path` are unset, use a default file name depending on the resource\
  \ type, such as `script.sh` or `text.txt`.\n\n* `viash build`: Errors are printed\
  \ in red.\n\n### BUG FIXES\n\n* `NextflowVdsl3Platform`: Undefined input files should\
  \ not inject a `VIASH_PAR_*` variable when `multiple: true`.\n\n* `NextflowVdsl3Platform`:\
  \ Make injected resources dir absolute.\n\n* `NextflowVdsl3Platform`: Fix escaping\
  \ of triple single quotes.\n\n* `NextflowVdsl3Platform`: Also apply auto.simplifyInput\
  \ to Lists.\n\n* `DockerPlatform`: added a `test_setup` that allows adding apt/apk/...\
  \ setup requirements.\n  These are only executed when running tests.\n\n"
date: '2022-06-10'
subtitle: Added overriding of the container registry for the VDSL3 + VDSL3 bug fixes
