changes: "### BREAKING CHANGES\n\n* Config: Viash configs whose filenames start with\
  \ a `.` are ignored (#291).\n\n* `viash build`: `--write_meta/-m` and `--meta/-m`\
  \ arguments have been removed. \n  Instead, the `.config.vsh.yaml` file is always\
  \ created when building Viash components (#293).\n\n* `FileArgument`: Default setting\
  \ of `must_exist` was changed from `false` to `true`. \n  As such, the component\
  \ will throw an error by default if an input file or output file\n  is missing (#295).\n\
  \n* Config merging: `__inherits__` has been renamed to `__merge__`.\n\n### NEW FUNCTIONALITY\n\
  \n* You can switch versions of Viash using the `VIASH_VERSION` \n  environment variable\
  \ (#304)! Example:\n  \n  ```bash\n  VIASH_VERSION=0.6.0 viash --version\n  ```\n\
  \n* Traceability: Running `viash build` and `viash test` creates a `.config.vsh.yaml`\
  \ file \n  by default, which contains the processed config of the component. As\
  \ a side effect, \n  this allows for reading in the `.config.vsh.yaml` from within\
  \ the component to learn \n  more about the component being tested (#291 and #293).\n\
  \n* `FileArgument`: Added `create_parent` option, which will check if the directory\
  \ of an output\nfile exists and create it if necessary (#295).\n\n### MINOR CHANGES\n\
  \n* `viash run`, `viash test`: When running or testing a component, Viash will add\
  \ an extension\n  to the temporary file that is created. Before: `/tmp/viash-run-wdckjnce`,\
  \ \n  now: `/tmp/viash-run-wdckjnce.py` (#302).\n\n* NextflowPlatform: Add `DataflowHelper.nf`\
  \ as a retrievable resource in Viash (#301).\n\n* NextflowPlatform: During a stubrun,\
  \ argument requirements are turned off and\n  the `publishDir`, `cpus`, `memory`,\
  \ and `label` directives are also removed \n  from the process (#301).\n\n* `NextflowPlatform`:\
  \ Added a `filter` processing argument to filter the incoming channel after \n \
  \ the `map`, `mapData`, `mapId` and `mapPassthrough` have been applied (#296).\n\
  \n* `NextflowPlatform`: Added the Viash config to the Nextflow module for later\
  \ introspection (#296).\n  For example:\n  ```groovy\n  include { foo } from \"\
  $targetDir/path/foo/main.nf\"\n\n  foo.run(filter: { tup ->\n    def preferredNormalization\
  \ = foo.config.functionality.info.preferred_normalization\n    tup.normalization_id\
  \ == preferredNormalization\n  })\n  ```\n### BUG FIXES\n\n* `BashWrapper`: Don't\
  \ overwrite meta values when trailing arguments are provided (#295).\n\n### EXPERIMENTAL\
  \ FEATURES\n\n* Viash Project: Viash will automatically search for a `_viash.yaml`\
  \ file in the directory of \n  a component and its parent directories (#294).\n\n\
  \  Contents of `_viash.yaml`:\n  ```yaml\n  source: src\n  target: target\n  config_mods:\
  \ |\n    .platforms[.type == 'docker'].target_registry := 'ghcr.io'\n    .platforms[.type\
  \ == 'docker'].target_organization := 'viash-io'\n    .platforms[.type == 'docker'].namespace_separator\
  \ := '/'\n    .platforms[.type == 'docker'].target_image_source := 'https://github.com/viash-io/viash'\n\
  \  ```\n\n* Config merging: Allow specifying the order in which Viash will merge\
  \ configs (#289).\n  If `.` is not in the list of inherited objects, it will be\
  \ added at the end.\n\n  Contents of `config.vsh.yaml`:\n  ```yaml\n  functionality:\n\
  \    name: foo\n    arguments:\n      - __merge__: obj_input.yaml\n        name:\
  \ \"--one\"\n      - __merge__: [., obj_input.yaml]\n        name: \"--two\"\n \
  \     - __merge__: [obj_input.yaml, .]\n        name: \"--three\"\n  ```\n\n  Contents\
  \ of `obj_input.yaml`:\n  ```yaml\n  type: file\n  name: --input\n  description:\
  \ A h5ad file\n  ```\n  Output of `viash config view config.vsh.yaml` (stripped\
  \ irrelevant bits):\n  ```yaml\n  functionality:\n    arguments:\n    - type: \"\
  file\"\n      name: \"--one\"\n      description: \"A h5ad file\"\n    - type: \"\
  file\"\n      name: \"--input\"\n      description: \"A h5ad file\"\n    - type:\
  \ \"file\"\n      name: \"--three\"\n      description: \"A h5ad file\"\n  ```\n\
  \  \n\n"
date: '2022-11-30'
subtitle: Add backwards compability by supporting switching to older Viash versions
version: 0.6.4
whats_new: "\nThis release adds features related to managing Viash projects and \n\
  allows for better runtime introspection of Nextflow VDSL3 modules.\n\nThe most notable\
  \ changes are:\n\n* You can switch versions of Viash using the `VIASH_VERSION` \n\
  \  environment variable! Example:\n  \n  ```bash\n  VIASH_VERSION=0.6.0 viash --version\n\
  \  ```\n\n  More importantly, you can specify the version of Viash you want\n  in\
  \ a project config. See below for more info.\n\n* Introducing Viash project config\
  \ files as an experimental feature.\n  It allows storing project-related settings\
  \ in a `_viash.yaml` \n  config file which you should store at the root of your\
  \ repository.\n  Example:\n\n  ```yaml\n  viash_version: 0.6.4\n  source: src\n\
  \  target: target\n  config_mods: |\n    .platforms[.type == 'docker'].target_registry\
  \ := 'ghcr.io'\n    .platforms[.type == 'docker'].target_organization := 'viash-io'\n\
  \    .platforms[.type == 'docker'].namespace_separator := '/'\n    .platforms[.type\
  \ == 'docker'].target_image_source := 'https://github.com/viash-io/viash'\n  ```\n\
  \n* It's now possible to specify in which order Viash will merge\n  Viash configs.\
  \ Example:\n\n  ```yaml\n  functionality:\n    name: foo\n    arguments:\n     \
  \ - __merge__: obj_input.yaml\n        name: \"--one\"\n      - __merge__: [., obj_input.yaml]\n\
  \        name: \"--two\"\n      - __merge__: [obj_input.yaml, .]\n       name: \"\
  --three\"\n  ```\n\nPlease take note of the following breaking changes:\n\n* Passing\
  \ non-existent paths to a Viash component will cause the \n  component to generate\
  \ an error when no file or folder is found.\n  Set `must_exist` to `false` to revert\
  \ to the previous behaviour.\n\n* The arguments `--write_meta/-w` and `--meta/-m`\
  \ no longer exist,\n  because every `viash build/run/test` run will generate a \n\
  \  `.config.vsh.yaml` meta file.\n\n"
